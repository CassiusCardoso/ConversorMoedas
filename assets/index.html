<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Conversor de moedas</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h2>Conversor de Moedas</h2>
            <form>
                <div class="valor">
                    <p>Valor</p>
                    <input type="text" id="valor" class="valor" value="1">
                </div>
                <div class="convert-box">
                    <div class="from-box">
                        <p>De</p>
                        <div class="select-input">
                            <img src="https://flagcdn.com/48x36/br.png">
                            <select></select>
                        </div>
                    </div>
                    <div class="reverse"> <i class="fas fa-exchange-alt"></i></div>
                        <div class="for-box">
                            <p>Para</p>
                            <div class="select-input">
                                <img src="https://flagcdn.com/48x36/us.png">
                                <select></select>
                            </div>
                        </div>
                        <div class="result">Obtendo a Taxa de Câmbio...</div>
                        <button>Obter Taxa de Câmbio</button>
                </div>
            </form>
        </div>
    </header>
    <script src="/assets/js/countries.js"></script>
    <script src="/assets/js/index.js"></script>
</body>

</html>
